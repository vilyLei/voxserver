    <script>

		function applyPrefaceInfo() {
			let str = `
			<center />
            <br/>
            <br/>
            <br/>
            <br/>`;
			if(navigator.language == "zh-CN") {
				str += '<font color="#3838dd" size=5>保护环境<br/>关爱动物</font>';
			}
			else {
				str += '<font color="#3838dd" size=5>Protect Environment<br/>Care for Animals</font>';
			}
			str +=
			`
			<br /><b><font color="#3807d7" size=7>RENDERING & ART</font></b>
            <br />`;
			if(navigator.language == "zh-CN") {
				str += "欢&nbsp;&nbsp;&nbsp;迎"
			}else {
				str += "WELCOME"
			}
			let div = document.getElementById("preface");
			div.innerHTML = str;
		}
		function bodyOnLoad() {
			applyPrefaceInfo();
		}
        function load(purl) {
            let codeLoader = new XMLHttpRequest();
            codeLoader.open("GET", purl, true);
            codeLoader.onerror = function (err) {
                console.error("load error: ", err);
            }
            codeLoader.onprogress = (e) => { };
            codeLoader.onload = () => {
                let scriptEle = document.createElement("script");
                scriptEle.onerror = (e) => { }
                scriptEle.innerHTML = codeLoader.response;
                document.head.appendChild(scriptEle);
            }
            codeLoader.send(null);
        }
		let host = "";
        load(host + "static/home/index.js?ver=" + Math.random() + "vt" + Date.now());
    </script>
